services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: notes
      POSTGRES_USER: notes
      POSTGRES_PASSWORD: notes
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
    image: notes-backend:latest
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: notes
      DB_USER: notes
      DB_PASSWORD: notes
      SERVER_PORT: "8080"
      SECURITY_ENABLED: "false"   # pon "true" s√≥lo si quieres Basic Auth
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
